name: Deployment On K8s Cluster

on: 
  push: 
     branches: ['main']
  pull_request:
     branches: ['main']   

jobs:
  Deploy_On_Cluster:
    name: Deploy Application On Cluster
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo 
        uses: actions/checkout@v3
      
      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_ID }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}   

      - name: Generate unique image tag
        id: new_tag
        run: echo "::set-output name=tag::$(echo ${GITHUB_SHA::8})" 

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: bhasmeht/angular-image:${{ steps.new_tag.outputs.tag }}

      - name: Install Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.24.11' # default is latest stable
        id: install 

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Update Kube Configure
        run: aws eks update-kubeconfig --name mycluster1

      - name: Deploy to eks
        run: kubectl apply -f deploymentservice.yml      


